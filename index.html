<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="images/Army.jpg">
    <link rel="stylesheet" href="css/style.css"/>
    <title> Army </title>
</head>
<body>

   <section class="army">

          <div class="logo">
              <div class="logo-content">
                <img src="images/mousewitharmy.jpg"/>
              </div>
           </div>

           <div class="army-center">
                <div class="army-content">

                    <div class="army-period" id="army-period">
                        <h1> متبقي من الزمن  </h1>
                        <div class="count-down">
                            <div class="count-head">
                                <h3> D </h3>
                                <h3> H </h3>
                                <h3> M </h3>
                                <h3> S </h3>
                            </div>
                            <div class="count-body">
                                <h3 id="days">  </h3>
                                <h3 id="hours">  </h3>
                                <h3 id="minutes">  </h3>
                                <h3 id="seconds">  </h3>
                            </div>
                        </div>
                    </div>
        
                    <div class="freedom">
                        <h2 id="freedom">
                     
                        </h2>
                    </div>
            
                    <div class="captions">
                        <div class="caption-content" id="army-period">
                            <h5> ❤️ هانت وكل حاجة ترجع أحسن مما كانت إن شاء الله  </h5>
                         </div>
                    </div>

                </div>
            </div>

   </section>

    <script src="js/index.js"></script>
</body>
</html>
